<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Backoffice – E‑commerce</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="#">E-commerce Admin</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navBack">
        <span class="navbar-toggler-icon" style="color:#fff">☰</span>
      </button>
      <div class="collapse navbar-collapse" id="navBack">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <!-- FORM -->
      <div class="col-lg-4">
        <form id="product-form" class="card p-3 card-back">
          <h5 id="form-title">Aggiungi nuovo prodotto</h5>
          <input type="text" class="form-control mb-2" id="name-product" placeholder="Nome" required>
          <input type="text" class="form-control mb-2" id="description-product" placeholder="Descrizione" required>
          <input type="text" class="form-control mb-2" id="brand-product" placeholder="Brand" required>
          <input type="url" class="form-control mb-2" id="img-product" placeholder="URL Immagine" required>
          <input type="number" class="form-control mb-2" id="price-product" placeholder="Prezzo" required>
          <button type="submit" class="btn btn-success w-100" id="submit-btn">Aggiungi Prodotto</button>
        </form>
      </div>

      <!-- PER ELENCARE TUTTI I PORDOTTI -->
      <div class="col-lg-8">
        <div class="row" id="back-products"></div>
      </div>
    </div>
  </div>

  <script src="./scriptback.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
